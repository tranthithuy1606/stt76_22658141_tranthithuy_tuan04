<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2c</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container m-2 p-2 border border-2">
    <form>
        <div class="row mb-3">
          <div class="col">
            <p>Username*</p>
            <input type="text" class="form-control" placeholder="Choose your username" name="username">
          </div>
          <div class="col">
            <p>Company name*</p>
            <input type="text" class="form-control" placeholder="your company name" name="company">
          </div>
        </div>
        <div class="row mb-3">
            <div class="col">
              <p>Email*</p>
              <input type="text" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="col">
              <p>Category*</p>
              <input type="text" class="form-control" placeholder="skills category" name="ct">
            </div>
          </div>
          <div class="row mb-3">
            
            <div class="col">
              <p>Password*</p>
              <input type="password" class="form-control" placeholder="Create a password" name="pswd">
            </div>
            <div class="col">
                <p>Contact number*</p>
                <input type="number" class="form-control" placeholder="provide your number" >
              </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <p>Full name*</p>
              <input type="text" class="form-control" placeholder="Your Firsy name and Last name" name="name">
            </div>
            <div class="col">
              <p>Your Location*</p>
              <input type="text" class="form-control" placeholder="Your Pincode and City" >
            </div>
          </div>
          <div class="row">
            <p>Gender*</p>
            <div class="col-2">
            <input type="radio" name="gender" id="">Male
            </div>
            <div class="col-4">
                <input type="radio" name="gender" id="">Female
            </div>
            <div class="col-5">
                <input type="checkbox" name="gender" id="">Agree with the terms and conditions
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">

            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-info">Signup</button> or <button class="btn btn-primary" type="<link rel="#" type="" href="#">Sign Up with Facebook</button>
            </div>
          </div>
      </form>
</div>
</body>
</html>
